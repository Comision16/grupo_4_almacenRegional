<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d210cf143.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body class="login__body">
    <header>


    </header>

    <main class="login__main">
        <article class="login__main__article">
    <h2>Inicia tu sesión</h2>
    <div class="login__main--subt">
        <p>Ingresa para poder comprar con mayor facilidad</p>
    </div>
    <form action="login__main--form">
        <div class="login__main--mail">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su email">
        </div>
        <div class="login__main--pass">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
        </div>
        
        <div class="login__main--sesion">
            <input class="login__main--buton" type="submit" value="Iniciar Sesión">
        </div>
        <div class="login__main--registro">
            <label for="">Primera vez aquí?</label>
            <input class="login__main--cuenta" type="submit" value="Crea tu cuenta">
        </div>
    </form>
        <div class="login__main--term">
            <p>Al continuar, aceptas los Terminos y Condiciones y la Politica de Privacidad de Almacaen Regional</p>
        </div>
    </article>
    </main>
</body>
</html>
