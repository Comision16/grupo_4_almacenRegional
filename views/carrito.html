<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3d210cf143.js" crossorigin="anonymous"></script>
    <title>Carrito de Compras</title>
</head>

<body>
    <header>
        <nav class="header">
            <div class="header__izquierda">
                <a href="/"><img src="/img/logoAlmacen.png" alt="" /></a>
            </div>
            <div class="header__centro">
                <div class="header__titulos">
                    <ul>
                        <li><a href="">Nosotros</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">contacto</a></li>
                        <li><a href="">ofertas</a></li>
                        <li><a href="">ayuda</a></li>
                    </ul>
                </div>
                <div class="header__busqueda">
                    <input type="busqueda" placeholder="¿Qué estás Buscando?..." />
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="header__botonmenu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header__derecha">
                <ul>
                    <li><a href="/login">login</a></li>
                    <li><a href="/registro">registro</a></li>
                    <div class="carrito">
                        <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> </a>
                    </div>            
                </ul>
            </div>
        </nav>
    </header>

    <main class="carrito__main">
        <section class="carrito__main__section__contenedor">
            <h2>Termina tu compra</h2>
            <div class="carrito__main__section--articulos">
                <article class="carrito__main__article">
                    <figure class="carrito__main--img">
                        <img src="/img/vinos/00103.jpg" alt="" />
                    </figure>
                    <div class="carrito__main__article--datos">
                        <h4>Vino cabernet</h4>
                        <div class="carrito--montos">
                            <p class="carrito--precio">$6.770</p>
                            <p class="carrito--descuento">40% off</p>
                        </div>
                        <div class="carrito--montos2">
                            <form action="/cantidad" method="GET">
                                <label>Cantidad </label>
                                <select name="carrito--cantidad">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                </select>
                            </form>
                            <a class="carrito--home" href="/">Continuar comprando</a> 
                        </div>
                        <a class="carrito--borrar" href="/">Borrar articulo</a>
                        asd
                    </div> 
                </article>
            </div>
            
            <aside class="carrito__aside">
                <section class="carrito__aside__section">
                    <h3>Resumen de compra</h3>
                    <article class="carrito__aside__section__article">
                        <h5 >Cantidad</h5>
                        <form action="/envio" method="GET">
                            <label for="carrito__envio" >Tipo de envío</label>
                            <div><input type="checkbox" name="envio" value="Retiro de sucursal" />
                                <p>Retiro de sucursal</p></div>
                            <div><input type="checkbox" name="envio" value="Envío por correo" />
                                <p>Envío por correo</p></div>
                        </form>    
                    </article>
                    <div class="carrito__aside--sesion">
                        <form action="/pagos" method="GET">
                            <label class="carrito_label--pago">Seleccionar tipo de Pago</label>
                            <select name="carrito--pago">
                                <option value="">Efectivo</option>
                                <option value="">Tarjeta</option>
                                <option value="">Mercado Pago</option>
                            </select>
                        </form>
                    </div>
                </section>
                <section class="carrito__aside__section"></section>
            
                <a class="carrito__comprar--buton" href="404notFound">Comprar</a>
            </aside>
        </section>
    </main>
</body>


</html>
