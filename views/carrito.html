<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3d210cf143.js" crossorigin="anonymous"></script>
    <title>Carrito de Compras</title>
</head>

<body>
    <header>
        <nav class="header">
            <div class="header__izquierda">
                <a href="/"><img src="/img/logoAlmacen.png" alt=""></a>
            </div>
            <div class="header__centro">
                <div class="header__titulos">
                    <ul>
                        <li><a href="">Nosotros</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">contacto</a></li>
                        <li><a href="">ofertas</a></li>
                        <li><a href="">ayuda</a></li>
                    </ul>
                </div>
                <div class="header__busqueda">
<input type="busqueda" placeholder="¿Qué estás Buscando?...">
<button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </div>
            <div class="header__botonmenu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header__derecha">
                <ul>
                    <li><a href="/login">login</a></li>
                    <li><a href="/registro">registro</a></li>
                    <div class="carrito">
                        <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i> </a>
                    </div>            
                </ul>
            </div>
        </nav>
    </header>



<div>
    <main class="carrito__main">
        <section class="carrito__main__section__contenedor">
            <h2>Termina tu compra</h2>
        <div class="carrito__main__section--articulos">
                <article class="carrito__main__article">
                    <figure class="carrito__main--img">
                        <img src="/img/vinos/00103.jpg" alt="">
                    </figure>
                    <div class="carrito__main__article--datos">
                        <h4>Vino cabernet</h4>
                        <div class="carrito--montos">
                        <p class="carrito--precio">$6.770</p>
                        <p class="carrito--descuento">40% off</p></div>
                        <a class="carrito--home" href="/">Continuar comprando</a>
                    </div> 
                </article>
            
            <aside class="carrito__aside">
            <section class="carrito__aside__section">
                <h3>Resumen de compra</h3>
                <article class="carrito__aside__section__article">
                    <h5 >Producto</h5>
                    <p>Envio</p>
                </article>
            </section>
            <section class="carrito__aside__section"></section>
            <div class="carrito__aside--sesion">
                <input class="carrito__comprar--buton" type="submit" value="Comprar">
            </div>
            </adise>
        </div>
    </main>
</div>

</body>


</html>
